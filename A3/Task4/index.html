<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="computerchoice">
        <h1>Result</h1>
        <p id="result"></p>
      </div>
      <div id="choices">
        <button type="button" class="choice" id="rock">Rock</button>
        <button type="button" class="choice" id="paper">Paper</button>
        <button type="button" class="choice" id="scissors">Scissors</button>
        <button type="button" class="choice" id="reset">Reset</button>
      </div>
    </div>
    <div class="container">
      <p id="score">
        Your Score: 0 <br />
        Computer Score: 0
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
