<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-04</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container ">
    <div class="row mt-5">
        <div >
            <div class="mb-3">
                <label for="monthInput" class="form-label">Enter month name (e.g., Jan, Feb):</label>
                <input type="text" class="form-control" id="monthInput">
            </div>
            <button type="button" class="btn btn-warning" onclick="getDays()">Get Days</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getDays() {
            var monthInput = document.getElementById('monthInput').value;

            var days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            var month = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            
            var lowerCaseMonth = monthInput.toLowerCase();

            if (month.includes(lowerCaseMonth)) {
                var monthIndex = month.indexOf(lowerCaseMonth);

                document.getElementById('result').innerHTML = `
                    <p class="text">Total number of days in ${monthInput}: ${days[monthIndex]}</p>
                `;
            } 
        }
    </script>
</body>
</html>
