<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Task-03</title>
</head>
<body class="container">
    <form  class="mt-5">
        <div class="mb-3">
            <label for="num1" class="form-label">Enter Number 1:</label>
            <input type="number" class="form-control" id="num1" name="num1" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Enter Number 2:</label>
            <input type="number" class="form-control" id="num2" name="num2" required>
        </div>
        <button type="button" class="btn btn-warning" onclick="cal()">compute</button>
    </form>

    <div class="mt-4">
        <h2>Results:</h2>
        <p id="addResult"></p>
        <p id="subResult"> </p>
        <p id="mulResult"></p>
        <p id="divResult"></p>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function cal() {

            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var add = num1 + num2;
            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;

            document.getElementById('addResult').innerText = num1 +' + ' + num2 +' = ' + add;
            document.getElementById('subResult').innerText = num1 +' - ' + num2 +' = ' + sub;
            document.getElementById('mulResult').innerText = num1 +' * ' + num2 +' = ' + mul;
            document.getElementById('divResult').innerText = num1 +' / ' + num2 +' = ' + div;
        }
    </script>
</body>
</html>
