<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first html calculator </title>
    <h1 style="font-family:verdana;" >My first html calculator</h1><br>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body  style="background-color:powderblue;">
  <div class="container">
	<fieldset id="container">
		<form name="calculator">

			<input id="display" type="text" name="display" readonly>
             <br>   
             <br>
			<input style="color:blue ;" class="button digits"  type="button" value="7" onclick="calculator.display.value += '7'">
			<input style="color:blue;" class="button digits" type="button" value="8" onclick="calculator.display.value += '8'">
			<input style="color:blue;" class="button digits" type="button" value="9" onclick="calculator.display.value += '9'">
			<input style="color:blue;" class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '">
			<br>
			<input style="color:blue;"  class="button digits" type="button" value="4" onclick="calculator.display.value += '4'">
			<input style="color:blue;" class="button digits" type="button" value="5" onclick="calculator.display.value += '5'">
			<input style="color:blue;" class="button digits" type="button" value="6" onclick="calculator.display.value += '6'">
			<input style="color:blue;" class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '">
			<br>
			<input style="color:blue;" class="button digits" type="button" value="1" onclick="calculator.display.value += '1'">
			<input style="color:blue;" class="button digits" type="button" value="2" onclick="calculator.display.value += '2'">
			<input style="color:blue;" class="button digits" type="button" value="3" onclick="calculator.display.value += '3'">
			<input style="color:blue;" class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '">
			<br>
			<input style="color:blue;" id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
			<input style="color:blue;" class="button digits" type="button" value="0" onclick="calculator.display.value += '0'">
			<input style="color:blue;" class="button mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
			<input style="color:blue;" class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '">
		</form>
	</fieldset>
</div>
  </body>
</html>
