<!DOCTYPE html>
<html>
<head>
<title>Card</title>
<style>
  body {
    display: flex;
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    margin: 0; 
    background-color: #f7f7f7; 
  }
  .card {
    font-family: 'Arial', sans-serif;
    width: 300px; 
    box-shadow: 0 4px 8px 0;

    width: 100%;

    padding: 15px;
    text-align: center;
    color: #333;
    font-size: 18px;
  }
</style>
</head>
